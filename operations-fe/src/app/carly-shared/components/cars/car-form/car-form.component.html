<mat-horizontal-stepper linear #stepper>
  <mat-step [stepControl]="generalForm">
    <form [formGroup]="generalForm">
      <ng-template matStepLabel>Basic car details</ng-template>
          <div class="flex-container">

            <div class="flex-container-content">

              <form-group
                *ngIf="carDetailsForm"
                [fg]="generalForm"
                [name]="'carDetailsForm'"
                [controls]="carDetailsFormControls"
                [gridColumns]="gridColumns"></form-group>

            </div>

            <mat-divider class="divider-large vertical-divider" [vertical]="true"></mat-divider>

            <div class="flex-container-content">

              <!--todo: change styling of that img-->
              <img src="../../../assets/body/{{getCarBodyPreview()}}" class="image-preview">

            </div>

          </div>
          <div>
            <button mat-button matStepperNext>Next</button>
          </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Engine</ng-template>

    <div class="controls">
      <button mat-stroked-button color="primary" matStepperPrevious>Back</button>
      <button mat-flat-button color="accent"  matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Wheels</ng-template>

    <wheels-step></wheels-step>

    <div class="controls">
      <button mat-stroked-button color="primary" matStepperPrevious>Back</button>
      <button mat-flat-button color="accent"  matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Breaks</ng-template>

    <breaks-step></breaks-step>

    <div class="controls">
      <button mat-stroked-button color="primary" matStepperPrevious>Back</button>
      <button mat-flat-button color="accent"  matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Tires</ng-template>
    <div class="controls">
      <button mat-stroked-button color="primary" matStepperPrevious>Back</button>
      <button mat-flat-button color="accent"  matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Windows</ng-template>
    <div class="controls">
      <button mat-stroked-button color="primary" matStepperPrevious>Back</button>
      <button mat-flat-button color="accent"  matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Equipment</ng-template>
    <div class="controls">
      <button mat-stroked-button color="primary" matStepperPrevious>Back</button>
      <button mat-flat-button color="accent"  matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <div class="controls">
      <button mat-stroked-button color="primary" matStepperPrevious>Back</button>
      <button mat-flat-button color="accent">Save</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>

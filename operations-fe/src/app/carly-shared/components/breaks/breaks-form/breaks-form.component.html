<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <a [routerLink]="['/parts/engines']">ENGINE</a>
    <a [routerLink]="['/parts/wheels']">WHEELS</a>
    <a [routerLink]="['/parts/breaks']">BREAKS</a>
    <a [routerLink]="['/parts/equipment']">EQUIPMENT</a>
  </mat-sidenav>
  <mat-sidenav-content>
    <section>
      <h2>Add new breaks</h2>

      <!--    <mat-divider class="divider-large divider-blank"></mat-divider>-->

      <form [formGroup]="generalForm" *ngIf="generalForm">

        <div class="flex-container">

          <div class="flex-container-content">

            <form-group
              *ngIf="breaksDetailsForm"
              [fg]="generalForm"
              [name]="'breaksDetailsForm'"
              [controls]="breaksDetailsFormControls"
              [gridColumns]="gridColumns"></form-group>

          </div>

          <mat-divider class="divider-bigger vertical-divider" [vertical]="true"></mat-divider>

          <div class="flex-container-content">
            <img src="../../../assets/breaks/{{getBreaksPreview()}}" class="image-preview">
          </div>

        </div>

        <!--      <mat-divider class="divider-large divider-blank"></mat-divider>-->

        <div class="align-space-between" *ngIf="!isRequest">
          <button mat-stroked-button type="button" color="primary" (click)="goBack()">Cancel</button>
          <button mat-flat-button type="submit" color="primary" (click)="onSubmit()">Save</button>
        </div>
      </form>
      <p>General form: {{ breaksDetailsForm.value | json }}</p>
      <p>Is form valid: {{ breaksDetailsForm.valid }}</p>
    </section>

  </mat-sidenav-content>

</mat-sidenav-container>

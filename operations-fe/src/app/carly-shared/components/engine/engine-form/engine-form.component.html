<form [formGroup]="generalForm" *ngIf="generalForm">

  <div class="flex-container">

    <div class="flex-container-content">
      <form-group
        *ngIf="engineDetailsForm"
        [fg]="generalForm"
        [name]="'engineDetailsForm'"
        [controls]="engineDetailsFormControls"
        [gridColumns]="gridColumns"></form-group>
    </div>

    <mat-divider class="divider-bigger vertical-divider" [vertical]="true"></mat-divider>

    <div class="flex-container-content">

      <p>IMPLEMENT ME!!!</p>

    </div>

  </div>


  <div class="align-space-between" *ngIf="!isRequest">
    <button mat-stroked-button type="button" color="primary" (click)="goBack()">Cancel</button>
    <button mat-flat-button type="submit" color="primary" (click)="onSubmit()">Save</button>
  </div>

</form>
<p>General form: {{ generalForm.value | json }}</p>
<p>Is form valid: {{ generalForm.valid }}</p>

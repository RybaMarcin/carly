<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <a [routerLink]="['/parts/engines']">ENGINE</a>
    <a [routerLink]="['/parts/wheels']">WHEELS</a>
    <a [routerLink]="['/parts/breaks']">BREAKS</a>
    <a [routerLink]="['/parts/equipment']">EQUIPMENT</a>
  </mat-sidenav>
  <mat-sidenav-content>
    <section>
      <h2>Add new tires</h2>

      <part-form
        [partFormDetailsControls]="tiresDetailsFormControls"
        [partGroup]="'tires'"
        (partCurrentForm)="onSubmit($event)"
        [partPreviews]="tirePreviews"></part-form>

    </section>
  </mat-sidenav-content>

</mat-sidenav-container>

<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <!--Nav-bar links-->
    <side-nav-bar></side-nav-bar>

  </mat-sidenav>
  <mat-sidenav-content>
    <section>
      <h2>Add new windows</h2>

      <part-form
        [partFormDetailsControls]="windowsDetailsFormControls"
        [partGroup]="'windows'"
        (partCurrentForm)="onSubmit($event)"
        [partPreviews]="windowsPreviews"></part-form>

    </section>
  </mat-sidenav-content>

</mat-sidenav-container>

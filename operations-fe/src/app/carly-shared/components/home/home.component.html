<div class="home-page">

  <div class="flex-container">

    <div>
      <h3>{{getHomePageInformation().title}}</h3>

      <p>{{getHomePageInformation().information}}</p>

      <button (click)="openLoginPage()" class="btn-login">Start today!</button>

    </div>

    <mat-divider class="divider-large vertical-divider" [vertical]="true"></mat-divider>

    <div>

      <img src="../../assets/home/{{getHomePageInformation().image}}" class="image-preview">

    </div>

  </div>

  <div>
    <button mat-stroked-button type="button" (click)="previous()">Previous</button>
    <button mat-stroked-button type="button" (click)="next()">Next</button>
  </div>

</div>

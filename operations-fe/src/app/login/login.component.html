<div class="login-container">
  <h2 mat-dialog-title>Login to Carly</h2>
  <mat-dialog-content>
    <div>
      <div class="input-field">
        <h3>Username:</h3>
        <input matInput type="text" [(ngModel)]="email">
      </div>
      <div class="input-field">
        <h3>Password:</h3>
        <input matInput type="password" [(ngModel)]="password">
      </div>
    </div>
  </mat-dialog-content>

  <div class="login-wrapper">
    <button mat-dialog-close class="btn-login" (click)="checkLogin()">Login</button>
  </div>

  <mat-divider class="divider-large"></mat-divider>

  <div class="login-wrapper">
    <button mat-dialog-close class="btn-login" (click)="openRegistrationDialog()">Sign up now</button>
  </div>

</div>

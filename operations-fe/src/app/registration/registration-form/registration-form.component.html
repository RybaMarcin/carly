<form [formGroup]="generalForm" *ngIf="generalForm">

  <form-group
    *ngIf="registrationDetailsForm"
    [fg]="generalForm"
    [name]="'registrationDetailsForm'"
    [controls]="registrationDetailsFormControls"
    [gridColumns]="gridColumns"></form-group>

  <mat-divider class="divider-large divider-blank"></mat-divider>

  <div>
    <button mat-stroked-button mat-dialog-close type="button" color="primary" (click)="goBack()">Cancel</button>
    <button mat-flat-button type="submit" color="primary" (click)="onSubmit()">Save</button>
  </div>


</form>
<p>General form value: {{generalForm.value | json}}</p>
<p>Is form valid: {{generalForm.valid}}</p>

<form [formGroup]="generalForm" *ngIf="generalForm">

  <div class="flex-container">

    <div class="flex-container-content">

      <h3>Company details:</h3>

      <form-group
        *ngIf="registrationCompanyDetailsForm"
        [fg]="generalForm"
        [name]="'registrationCompanyDetailsForm'"
        [controls]="registrationCompanyDetailsControls"
        [gridColumns]="gridColumns"></form-group>

    </div>

    <div class="flex-container-content">
      <h3>Address details:</h3>

      <form-group
        *ngIf="addressCompanyDetailsForm"
        [fg]="generalForm"
        [name]="'addressCompanyDetailsForm'"
        [controls]="addressCompanyDetailsControls"
        [gridColumns]="gridColumns"></form-group>

    </div>

    <div class="flex-container-content login-logo">
      <img src="../../../assets/carly_logo.png" class="">
    </div>

  </div>

  <div class="align-space-between">
    <button mat-stroked-button mat-dialog-close type="button" color="primary" (click)="goBack()">Cancel</button>
    <button mat-flat-button type="submit" color="primary" (click)="onSubmit()">Save</button>
  </div>

</form>
<p>General form value: {{generalForm.value | json}}</p>
<p>Is form valid: {{generalForm.valid}}</p>

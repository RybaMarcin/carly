<div class="wrapper">
  <div class="card">
    <section>

      <div class="card-header">
        <h1>Cars</h1>

        <div class="controls">
          <button mat-stroked-button color="primary">
            Clear all
          </button>
          <button mat-flat-button color="" class="col-primary" [routerLink]="['add']">
            Add new car
          </button>
        </div>
      </div>



      <div class="filter-container">
        <div class="filter-bar-container">
          <filter-bar #filterBar [columnsToFilter]="columnsToFilter" (modelUpdateEvent)="loadCars()"></filter-bar>
        </div>
        <div class="dates-container">
          <form-group
            [fg]="generalForm"
            [name]="'carsFilterForm'"
            [controls]="carsFilterFormControls"
            [gridColumns]="2"></form-group>
        </div>
      </div>

      <div class="full-width" *ngIf="datasource.loading">
        Searching, please wait...
      </div>

      <div *ngIf="datasource.loading">
        <mat-progress-bar mode="indeterminate" class="full-width"></mat-progress-bar>
      </div>

      <table>

        <!--todo: Finish implementation-->

      </table>

      <div class="full-width">
        <mat-paginator #paginator
                       class="paginator"
                       [length]="datasource.max"
                       [pageIndex]="0"
                       [pageSize]="20"
                       [pageSizeOptions]="[20, 50, 100]"
                       [hidden]="datasource.dataToDisplay.length == 0">
        </mat-paginator>
      </div>

      <div class="warning-no-records" *ngIf="datasource.dataToDisplay.length == 0">
        No records found...
      </div>
    </section>
  </div>
</div>
